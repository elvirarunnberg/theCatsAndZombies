<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats and Zombies Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <br><br><br><br><br><br><br><header>Cats And Zombies</header>
    <img id="location-image" src="" alt="Location" class="location-image"><br>
    <div id="game-board" class="game-board"></div>
    <div class="button-container">
        <button id="up-button">Upp</button>
        <button id="down-button">Ner</button>
        <button id="left-button">Vänster</button>
        <button id="right-button">Höger</button><br><br>
        <button id="reset-button">Återställ spelet</button>
        <div id="katt-counter">Katter hittade: <span id="katt-found">0</span> / 
        <span id="katt-total">3</span></div><br><br></div><br><br>
        <div id="bucket-list-message"></div>
    <script src="script/script.js" defer></script>
</body>
</html>
